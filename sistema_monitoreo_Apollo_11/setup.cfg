[flake8]
ignore = E712
max-line-length = 120
max-complexity = 10

[tool:pytest]
addopts = --doctest-modules tests 
    --cov-config .coveragerc 
    --cov-report term-missing 
    --cov-report html 
    --cov sistema_monitoreo_Apollo_11/
    --cov-fail-under 70
python_files = tests/*/*.py
#filterwarnings = ignore::FutureWarning